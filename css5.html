<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color in css</title>
    <style>
        #firstPara{
             color: blueviolet;/* color by name */
        }
        #secondPara{
             color: rgb(233, 130, 54) /*color by rgb value */
        }
        #thirdPara{
             color: #093808;/* color by hex valuve */
        }
    </style>
</head>
<body>
    <h2> this is my first box</h2>
    <p id="firstPara"> this is first paragraph in the box</p>
    <h2> this is my second box</h2>
    <p id="secondPara"> this is first paragraph in the box</p>
    <h2> this is my third box</h2>
    <p id="thirdPara"> this is first paragraph in the box</p>
</body>
</html>
