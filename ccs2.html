<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* Element selector */
        p{
            border: 2px solid red;
        }
        /* id selector */
        #firstPara{
            color: red;
        }
        /* class selector */
        .bgBule{
            color: rgb(217, 255, 0);
            background-color: blue;
        }
        /* Grouping selcetor */
        footer,span{
            background-color: pink;
        }
    </style>
</head>
<body>
 <h3>CSS Selectors</h3>
 <p id="firstPara">This is a simple paragraph to dempnstrate css selcetors</p>
 <p id="second para" class="redElement bgBule">This is a another simple paragraph to dempnstrate css selcetors</p>
 <div>
     <p>This is a yet another simple paragraph inside div to dempnstrate css selcetors</p>
    <span>This is span</span>
    </div>
    <footer>This is footer</footer>
</body>
</html>
